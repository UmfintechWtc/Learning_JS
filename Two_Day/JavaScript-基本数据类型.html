<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wtc learning js</title>
		<style type="text/css">
			#wtc {
				text-align: center;
				color: red
			}
			h {
				text-align: center;
				color:orange;
			}
		</style>
	</head>
	<body>
		<h1 id="h">JavaScript进阶版，显示日期</h1>
		<script type="text/javascript">
			function fun1() {
				document.getElementById("demo1").innerHTML=Date();
			}
		</script>
		<p id="demo1">显示时间</p>
		<button type="button" onclick="fun1()">点击我会显示时间</button>
		<hr>
		<h1 id="h">JavaScript进阶版，修改元素内容、样式</h1>
		<script type="text/javascript">
			function fun2() {
				document.getElementById("demo2").innerHTML="修改后的内容：Hi,He is learning JavaScript";
				document.getElementById("demo2").style.color="blue";
			}
		</script>
		<p id="demo2">修改前的内容：Hi，He is Playing</p>
		<button type="button" onclick="fun2()">点击我修改内容</button>
		<hr>
		<h1 id="h">JavaScript进阶版，变量练习</h1>
		<script type="text/javascript">
			var wtc = 26;
			var lweim = 38;
			var wzx = 28;
			var total = wtc + lweim + wzx;
			document.write("lweim age is: "+lweim+"<br>")
			document.write("wtc age is: "+wtc+"<br>")
			document.write("wzx age is: "+wzx+"<br>")
			document.write("total age is: "+total+"<br>")
		</script>
		<hr>
		<h1 id="h">JavaScript进阶版，通过函数来传递变量</h1>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<script type="text/javascript">
			function fun3(){
				var name1="李彦宏 is BaiDu";
				var name2="马云 is AlBaba";
				document.getElementById("demo3").innerHTML=name1;
				document.getElementById("demo4").innerHTML=name2;
				document.getElementById("demo3").style.color="green";
				document.getElementById("demo4").style.color="pink";
			}
		</script>
		<button type="button" onclick="fun3()">点击我显示公司</button>
		<hr>
		<h1 id="h">JavaScript进阶版，数组</h1>
		<script type="text/javascript">
			var i;
			var cars = new Array();
			cars[0] = "BMW";
			cars[1] = "Ferrari";
			cars[2] = "Lamborghini";
			for (i=0;i<cars.length;i++){
				document.write(cars[i]+"<br>")
			}
		</script>
		<hr>
		<h1 id="h">JavaScript进阶版，json对象</h1>
		<script type="text/javascript">
			var person={
				name:"lweim",
				age:"38",
				sex:"man"
			};
			document.write(person.name+"<br>")
			document.write(person.age+"<br>")
			document.write(person.sex+"<br>")
		</script>
		<p id="wtc">说明：json对象结尾括号需要有分号</p>
	</body>
</html>
